<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachat-Bhojan: Solo Chef Sidekick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate-950 */
            color: #F8FAFC;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        /* Desaturated background with overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1556910103-1c02745aae4d?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(15%);
            z-index: -2;
            pointer-events: none;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245, 158, 11, 0.08); /* Amber overlay 8-10% */
            z-index: -1;
            pointer-events: none;
        }

        /* Standardized Glass Card */
        .glass {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(24px); /* backdrop-blur-xl equivalent */
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05); /* border-white/5 */
        }

        /* Deep inner shadow for carved effect */
        .carved-input {
            background: rgba(2, 6, 23, 0.4);
            box-shadow: inset 0 4px 12px 0 rgba(0, 0, 0, 0.8), inset 0 1px 2px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(245, 158, 11, 0.05);
        }

        /* Frosted Glass Button */
        .btn-frosted {
            background: rgba(245, 158, 11, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: #F59E0B;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-frosted:hover:not(:disabled) {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            border-color: transparent;
            color: #020617;
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.4);
            transform: translateY(-2px);
        }
        .btn-frosted:active:not(:disabled) {
            transform: translateY(0);
        }

        .accent-gradient {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }
        .text-accent {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes progress {
          0% { transform: scaleX(0); }
          100% { transform: scaleX(1); }
        }
        .animate-progress {
          animation: progress 3s ease-in-out infinite;
        }
        @keyframes pop {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }
        .animate-pop {
          animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pulse-amber {
          0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(245, 158, 11, 0.2); opacity: 0.8; }
          50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(245, 158, 11, 0.5); opacity: 1; }
        }
        .animate-pulse-amber {
          animation: pulse-amber 2s infinite ease-in-out;
        }
        
        .saas-title {
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 0.25em;
            text-transform: uppercase;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #F59E0B33;
            border-radius: 10px;
        }
    </style>
